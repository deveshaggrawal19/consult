    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>

        <div class="row">
            <div class="col s12" style="height:100px;"></div>
            <form class="col s6 offset-s3" action="/signup" method="POST">
                <div class="card col s8 offset-s2 z-depth-3" style="padding:10px;border-radius:10px; border-top:5px solid #2962ff;">
                    <center>
                        <h4 class="indigo-text">Signup</h4>
                    </center>
                    <br>
                    <div class="input-field col s6" style="border-radius:10px;">
                        <input name="firstname" id=: "firstname" type="text" class="blue-text" style="padding:5px;font-size:1.5em;">
                        <label for="firstname">Firstname</label>
                    </div>
                    <div class="input-field col s6" style="border-radius:10px;">
                        <input name="lastname" id=: "lastname" type="text" class="blue-text" style="padding:5px;font-size:1.5em;">
                        <label for="lastname">Lastname</label>
                    </div>
                    <div class="input-field col s12" style="border-radius:10px;">
                        <input name="phoneno" id=: "phoneno" type="text" class="blue-text" style="padding:5px;font-size:1.5em;">
                        <label for="phoneno">Phone no</label>
                    </div>
                    <div class="input-field col s12">
                        <input name="email" id=: "email" type="text" class="blue-text" style="padding:5px;font-size:1.5em;">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s6" style="border-radius:10px;">
                        <input name="password" id=: "password" type="text" class="blue-text" style="padding:5px;font-size:1.5em;">
                        <label for="password">Password</label>
                    </div>

                    <div class="input-field col s6" style="border-radius:10px;">
                        <input name="cpassword" id=: "cpassword" type="text" class="blue-text" style="padding:5px;font-size:1.5em;">
                        <label for="cpassword">Confirm Password</label>
                    </div>

                    <div class="input-filed col s12">
                        <center>
                            <input style="margin-top:0px;border-radius:5px;transition:all .3s ease-in-out;" type="submit" class="col s12 btn btn-large indigo accent-4 z-depth-5 white-text" value="Signup">
                        </center>
                    </div>
                    <div class="row">
                        <br>
                    </div>

                </div>
            </form>
            <div class="col s12" style="height:150px;"></div>
        </div>
