<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="/cvbuilder" method="post">
        <h1>CV BUILDER</h1>
        <fieldset>
            <legend>CV BUILDER</legend>
            <fieldset>
                <legend>PERSONAL DETAILS</legend><br><br>
                <input type="text" name="fullname" placeholder="Full Name"><br><br>
                <input type="text" name="fathersname" placeholder="Father Name"><br><br>
                <input type="text" name="dob" placeholder="DOB"><br><br>
                <input type="text" name="city" placeholder="CITY"><br><br>
                <input type="text" name="aadharno" placeholder="AADHAR NO"><br><br>
            </fieldset>
            <fieldset>
                <legend>EDUCATION DETAILS</legend>
                <fieldset>
                    <legend>10TH</legend><br><br>
                    <input type="text" name="school10" placeholder="School Name"><br><br>
                    <input type="text" name="board10" placeholder="School Board"><br><br>
                    <input type="text" name="marks10" placeholder=" Marks in % / CGPA"><br><br>
                </fieldset>
                <fieldset>
                    <legend>12TH</legend><br><br>
                    <input type="text" name="school12" placeholder="School Name"><br><br>
                    <input type="text" name="board12" placeholder="School Board"><br><br>
                    <input type="text" name="marks12" placeholder="Marks in % / CGPA"><br><br>
                </fieldset>
                <fieldset>
                    <legend>GRADUATION </legend><br><br>
                    <input type="text" name="collegename" placeholder="Collage Name"><br><br>
                    <input type="text" name="collegeboard" placeholder="Collage Board"><br><br>
                    <input type="text" name="collegemarks" placeholder="Marks in %"><br><br>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>PROJECTS/INTERNSHIPS/JOBS</legend><br><br>
                <input type="text" name="projects[]" placeholder="Collage Name"><br><br>
                <input type="text" name="projects[]" placeholder="Collage Name"><br><br>
                <input type="text" name="projects[]" placeholder="Collage Name"><br><br>
                <input type="text" name="projects[]" placeholder="Collage Name"><br><br>

            </fieldset>
            <fieldset>
                <legend>SKILLS/ROLLS</legend><br><br>
                <input type="text" name="skills[]" placeholder="Collage Name"><br><br>
                <input type="text" name="skills[]" placeholder="Collage Name"><br><br>
                <input type="text" name="skills[]" placeholder="Collage Name"><br><br>
                <input type="text" name="skills[]" placeholder="Collage Name"><br><br>
            </fieldset>
            <br><br>
            <input type="submit" value="Make CV">
        </fieldset>
    </form>
</body>

</html>
